<!DOCTYPE html>
<html>
<head> 
  <title>Jullen sivut</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="jsonstyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<!-- Navigaatio -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Jullen testisivut JSON juttu</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Valikon vaihto">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
     <li class="nav-item"><a class="nav-link active" href="#">Etusivu Tehtävä 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#teh1">tehtävä 1.2</a></li>
        <li class="nav-item"><a class="nav-link" href="#teh2">tehtävä 2 </a></li>
        <li class="nav-item"><a class="nav-link" href="#teh2">tehtävä 2.2. </a></li>
        <li class="nav-item"><a class="nav-link" href="#teh3">tehtävä 3 </a></li>
      </ul>
    </div>
  </div>
</nav>
<script>
fetch('jsontietue.JSON')
.then(function (response) {
    return response.json();
})
.then(function(responseJson){
    kerro(responseJson);
})
.catch(function(error){
    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
});

function kerro(obj) {
  let tiedot = "<h1>" + obj.otsikko + "</h1><p>" + obj.kuvaus + "</p><hr>";
  tiedot += "<p><img src='" + obj.kuva + "' class='img-fluid rounded shadow'></p>";
  tiedot += "<h3>Opintojakso</h3>";
  tiedot += "Nimi: " + obj.opintojakso.nimi + "<br>";
  tiedot += "Tunnus: " + obj.opintojakso.tunnus + "<br>";
  tiedot += "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>";

  tiedot += "<h3>Sisältö</h3><ul>";
  for (var i = 0; i < obj.opintojakso.sisalto.length; i++) {
    tiedot += "<li>" + obj.opintojakso.sisalto[i] + "</li>";
  }
  tiedot += "</ul>";

  tiedot += "<h3>Aiheet</h3>";
  for (let i = 0; i < obj.tekniikat.length; i++) {
    tiedot += "<p>Aihe: " + obj.tekniikat[i].aihe + ": ";
    tiedot += "<a href='" + obj.tekniikat[i].linkki + "'>" + obj.tekniikat[i].linkki + "</a></p>";
  }

  document.getElementById("vastaus").innerHTML = tiedot;
}
</script>

<div id="vastaus" class="container my-4"></div>
</script>

</body>
</html>
