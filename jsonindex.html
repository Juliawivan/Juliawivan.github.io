<h1>Jullen jsonjuttu</h1>

<div id="vastaus">

</div>

<script>


//funktio joka kirjoittaa haetun datan halutussa muodalla HTML-sivulle

function kerro(data){

var teksti = "";

teksti = "<h1>" + data.yritys + "</h1>";

teksti = teksti +"<p>"+"<b>"+"Yhteysteidot" +"</b>"+"<br>"

+ data.yhteystiedot.puhelin + "<br>"

+ data.yhteystiedot.email + "</p>";

document.getElementById("vastaus").innerHTML = teksti;

}


//Tähän kirjoita oman JSON tietueesi URL

fetch('https://juliawivan.github.io//jsteht%C3%A4v%C3%A4.JSON')


// Muunnetaan vastaus JSON muotoon

.then(function (response) {

return response.json();

})


//Käsitellään muunnettu (eli JSON muotoinen) vastaus

.then(function (responseJson) {

// Kutsutaan funktiota ja välitetään sille json-vastaus

kerro(responseJson);

})


// Jos tuli jokin virhe

.catch(function (error) {

document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";

})

</script>
