<h1>Sää Helsingissä</h1>
<div id="saa"></div>

<script>
async function haeSaa() {
  const url = "https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric";
  
  try {
    const response = await fetch(url);
    const data = await response.json(); 
  
const säädata = {
    kuvaus: data.weather[0].description,
    lampo:data.main.temp + " °C",
    tuuli: data.wind.speed + " m/s"
};

 const nyt = new Date();
    const tunnit = nyt.getHours().toString().padStart(2, '0');
    const minuutit = nyt.getMinutes().toString().padStart(2, '0');
    const aika = `${tunnit}:${minuutit}`;

document.getElementById("saa").innerHTML =`<strong>Sää kello ${aika}</strong><br>
<strong>Kuvaus:</strong> ${säädata.kuvaus} <br>
      <strong>Lämpötila:</strong> ${säädata.lampo} <br>
      <strong>Tuuli:</strong> ${säädata.tuuli}`;

  } catch (error) {
    console.error("Sään haku epäonnistui:", error);
    document.getElementById("saa").innerHTML = "Sään hakeminen epäonnistui.";
}
}
haeSaa();
</script>
