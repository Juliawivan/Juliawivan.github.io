<h1>Pokemon haku </h1>

<input type="text" id="pokemonName" placeholder="Enter pokemon name">
<button onclick="poke()">Hae</button>


<div id="nimi">Kirjoita laatikkoon Pokemonin nimi</div>
<div id="kuva2"></div>
<div id="vastaus"></div>
<div id="ominaisuudet"></div>
<button id="kaanna" onclick="kaannakuva()" style="display:none; ">Käännä</button>

<script>
let viimeisinPokemon = null;
function poke() {
  const pokeName = document.getElementById("pokemonName").value.toLowerCase();

  fetch(`https://pokeapi.co/api/v2/pokemon/${pokeName}`)
    .then(function (response) {
      return response.json();
    })
    .then(function (responseJSON) {
      pokekuva(responseJSON);
    })
    .catch(function (error) {
      document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
      document.getElementById("kuva2").innerHTML = "";
      document.getElementById("nimi").innerHTML = "";
      document.getElementById("ominaisuudet").innerHTML = "";
    document.getElementById("kaanna").style.display = "none";
    });
}

function pokekuva(obj) {
viimeisinPokemon = obj;
  let pokeurl = obj.sprites.front_default;
  let name = obj.name;

  document.getElementById("kuva2").innerHTML = "<img src=" + pokeurl + ">";
  document.getElementById("nimi").innerHTML = "<b>"+ name + "</b>";
  document.getElementById("pokemonName").value = "";

  let id = obj.id;
      let height = obj.height;
      let weight = obj.weight;
      document.getElementById("ominaisuudet").innerHTML =
        " <p>ID:" + id + "<br>Korkeus:" + height + " <br>Paino:"+ weight +  "</p>";
document.getElementById("kaanna").style.display = "inline-block";
    }

function kaannakuva() {
    if (!viimeisinPokemon) return;

   let pokeurl = viimeisinPokemon.sprites.back_default;
      let name = viimeisinPokemon.name;
      document.getElementById("kuva2").innerHTML = `<img src="${pokeurl}" alt="${name} selin">`;

}
</script>
