<!DOCTYPE html>
<html lang="fi">
<head>
  <title>Kokoava tehtävä</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
      --green-dark: #0b3d2e;
      --green-mid: #145a40;
      --green-light: #1d7a50;
      --green-bg: #e9f3ec;
    }

    body {
      background-color: var(--green-bg);
      color: #1e1e1e;
    }

    /*banneri */
    .p-5.bg-primary {
      background: linear-gradient(135deg, var(--green-dark), var(--green-mid)) !important;
      color: #fff !important;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Navigaatio */
    .navbar {
      background-color: var(--green-mid) !important;
    }

    .navbar .nav-link {
      color: #f5f5f5 !important;
    }

    .navbar .nav-link.active {
      color: #fff !important;
      font-weight: 600;
      border-bottom: 2px solid var(--green-light);
    }

    .navbar .nav-link:hover {
      color: #cde5d3 !important;
    }

    /* Kortit */
    .card {
      border: none;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }

    /* Modali */
    .modal-content {
      background-color: var(--green-dark);
      border: none;
    }

    .modal-body img {
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>

<div class="p-5 bg-primary text-white text-center">
  <h1>Kuvia koirista</h1> 
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Etusivu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">kuvagalleria</a>
      </li>
    </ul>
  </div>
</nav>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4"> Koiragalleria</h1>
    <div id="dogGallery" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
    </div>
  </div>

  <!-- Modali -->
  <div class="modal fade" id="dogModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img id="modalImage" src="" class="w-100 rounded" alt="Koira">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Galleria -->
  <script>
    const gallery = document.getElementById('dogGallery');
    const modalImage = document.getElementById('modalImage');
    const dogModal = new bootstrap.Modal(document.getElementById('dogModal'));

    async function loadDogs(count = 12) {
      for (let i = 0; i < count; i++) {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await response.json();
        const imgUrl = data.message;
        const col = document.createElement('div');
        col.className = 'col';

        col.innerHTML = `
          <div class="card shadow-sm border-0">
            <img src="${imgUrl}" class="card-img-top img-fluid rounded" alt="Koira" style="cursor:pointer">
          </div>
        `;

        // Klikkaus juttu
        col.querySelector('img').addEventListener('click', () => {
          modalImage.src = imgUrl;
          dogModal.show();
        });

        gallery.appendChild(col);
      }
    }

    loadDogs();
  </script>
</body>
</html>
